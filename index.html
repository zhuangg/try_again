<script type="text/babel">
class CommentApp extends React.Component {
  constructor () {
  	super()
	this.state = {
		comments: []
	}
  }
  handleSubmitComment (comment) {
    console.log(comment)
	if (!comment) return
    if (!comment.username) return alert('请输入用户名')
    if (!comment.content) return alert('请输入评论内容')

	this.state.comments.push(comment)
	this.setState({
	  comments: this.state.comments
	})
  }
  render() {
    return (
      <div className='wrapper'>
        <CommentInput
          onSubmit={this.handleSubmitComment.bind(this)} />
        <CommentList comments={this.state.comments}/>
      </div>
    )
  }
}
class CommentInput extends React.Component {
  constructor () {
    super()
    this.state = {
      username: '',
      content: ''
    }
  }
  handleUsernameChange (event) {
    this.setState({
      username: event.target.value
    })
	console.log(this.state.username)
  }
  handleContentChange (event) {  
    this.setState({
      content: event.target.value
    })
	console.log(this.state.content)
  }
  handleSubmit () {
    if (this.props.onSubmit) {     
      this.props.onSubmit({
	  username: this.state.username, 
	  content: this.state.content
	  })
    }
    this.setState({ content: '' })
  }
  render () {
    return (
      <div className='comment-input'>
        <div className='comment-field'>
          <span className='comment-field-name'>用户名：</span>
          <div className='comment-field-input'>
            <input 
			  value={this.state.username} 
			  onChange={this.handleUsernameChange.bind(this)} />
          </div>
        </div>
        <div className='comment-field'>
        <span className='comment-field-name'>评论内容：</span>
        <div className='comment-field-input'>
          <textarea
            value={this.state.content}
            onChange={this.handleContentChange.bind(this)} />
        </div>
      </div>
        <div className='comment-field-button'>
        <button
          onClick={this.handleSubmit.bind(this)}>
          发布
        </button>
      </div>
      </div>
    )
  }
}
class CommentList extends React.Component {
  static defaultProps = {
  	comments: []
  }
  render() {
    return (
      <div>
		{this.props.comments.map((comment, i) =>
          <Comment comment={comment} key={i} />
        )}
	  </div>
    )
  }
}
class Comment extends React.Component {
	render () {
		return (
			<div className='comment'>
				<div className='comment-user'>
					<span>{this.props.comment.username}</span>:					
				</div>
				<p>{this.props.comment.content}</p>
			</div>
		)
	}
}


ReactDOM.render(
  <CommentApp />,
  document.getElementById('example')
);
</script>

<script>
var mixedMode = {
name: "htmlmixed",
scriptTypes: [{matches: /\/x-handlebars-template|\/x-mustache/i,
               mode: null},
              {matches: /(text|application)\/(x-)?vb(a|script)/i,
               mode: "vbscript"}]
};
var editor = CodeMirror.fromTextArea(document.getElementById("textareaCode"), {
	mode: mixedMode,
	selectionPointer: true,
	lineNumbers: false,
	matchBrackets: true,
	indentUnit: 4,
	indentWithTabs: true
});

window.addEventListener("resize", autodivheight);

var x = 0;
function autodivheight(){
    var winHeight=0;
    if (window.innerHeight) {
        winHeight = window.innerHeight;
    } else if ((document.body) && (document.body.clientHeight)) {
        winHeight = document.body.clientHeight;
    }
    //通过深入Document内部对body进行检测，获取浏览器窗口高度
    if (document.documentElement && document.documentElement.clientHeight) {
        winHeight = document.documentElement.clientHeight;
    }
    height = winHeight*0.68
    editor.setSize('100%', height);
    document.getElementById("iframeResult").style.height= height +"px";
}
function resetCode() {
  var initCode = "<!DOCTYPE html>\n<html>\n<head>\n<meta charset=\"UTF-8\" \/>\n<title>Hello React!<\/title>\n<script src=\"https:\/\/cdn.staticfile.org\/react\/16.4.0\/umd\/react.development.js\"><\/script>\n<script src=\"https:\/\/cdn.staticfile.org\/react-dom\/16.4.0\/umd\/react-dom.development.js\"><\/script>\n<script src=\"https:\/\/cdn.staticfile.org\/babel-standalone\/6.26.0\/babel.min.js\"><\/script>\n<\/head>\n<body>\n\n<div id=\"example\"><\/div>\n<script type=\"text\/babel\">\nclass Clock extends React.Component {\n  constructor(props) {\n    super(props);\n    this.state = {date: new Date()};\n  }\n\n  render() {\n    return (\n      <div>\n        <h1>Hello, world!<\/h1>\n        <h2>\u73b0\u5728\u662f {this.state.date.toLocaleTimeString()}.<\/h2>\n      <\/div>\n    );\n  }\n}\n\nReactDOM.render(\n  <Clock \/>,\n  document.getElementById('example')\n);\n<\/script>\n\n<\/body>\n<\/html>"  
  editor.getDoc().setValue(initCode);
  submitTryit();
}
function submitTryit() {
  var text = editor.getValue();
  var patternHtml = /<html[^>]*>((.|[\n\r])*)<\/html>/im
  var patternHead = /<head[^>]*>((.|[\n\r])*)<\/head>/im
  var array_matches_head = patternHead.exec(text);
  var patternBody = /<body[^>]*>((.|[\n\r])*)<\/body>/im;
  
  var array_matches_body = patternBody.exec(text);
  var basepath_flag = 1;
  var basepath = '';
  if(basepath_flag) {
    basepath = '<base href="//www.runoob.com/try/demo_source/" target="_blank">';
  }
  if(array_matches_head) {
    text = text.replace('<head>', '<head>' + basepath );
  } else if (patternHtml) {
    text = text.replace('<html>', '<head>' + basepath + '</head>');
  } else if (array_matches_body) {
    text = text.replace('<body>', '<body>' + basepath );
  } else {
    text = basepath + text;
  }
  var ifr = document.createElement("iframe");
  ifr.setAttribute("frameborder", "0");
  ifr.setAttribute("id", "iframeResult");  
  document.getElementById("iframewrapper").innerHTML = "";
  document.getElementById("iframewrapper").appendChild(ifr);
 
  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
  ifrw.document.open();
  ifrw.document.write(text);  
  ifrw.document.close();
  autodivheight();
}
submitTryit();
autodivheight();
</script>
